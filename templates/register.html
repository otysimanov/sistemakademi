{% extends 'layout/base.html' %}

{% block _content %}
<h3 class="mt-3 text-center">Register</h3>
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <form action="" method="post">
            <div class="mb-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <div class="mb-3">
                <label for="password_1" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="password_1" name="password_1" placeholder="Masukkan Konfirmasi Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
