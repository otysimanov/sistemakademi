{% extends 'layout/base.html' %}

{% block _content %}
<h1>Mahasiswa</h1>

<form action="" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" required>
    </div>
    <div class="mb-3">
        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
    </div>
    <div class="mb-3">
        <label for="no_hp" class="form-label">Nomor HP</label>
        <input type="number" class="form-control" id="no_hp" name="no_hp" placeholder="Masukkan No HP" required>
    </div>
    <div class="mb-3">
        <label for="jurusan" class="form-label">Jurusan</label>
        <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="Masukkan No HP" required>
    </div>
    <div class="mb-3">
        <label for="gambar" class="form-label">Gambar</label>
        <input type="file" class="form-control" id="gambar" name="gambar">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Tambah</button>
    </div>
</form>



<table class="table">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Lengkap</th>
            <th>Email</th>
            <th>No HP</th>
            <th>Jurusan</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for m in mhs %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ m.nama_lengkap }}</td>
            <td>{{ m['email'] }}</td>
            <td>{{ m['no_hp'] }}</td>
            <td>{{ m.jurusan }}</td>

            <td>
                <a href="{{ url_for('hapus_mahasiswa', uid=m.id) }}" class="btn btn-danger btn-sm">hapus</a>
                <a href="{{ url_for('lihat_mahasiswa', uid=m.id) }}" class="btn btn-info btn-sm">Lihat</a>
                <a href="{{ url_for('edit_mahasiswa', uid=m.id) }}" class="btn btn-primary btn-sm">Edit</a>
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
