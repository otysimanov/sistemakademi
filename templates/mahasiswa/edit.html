{% extends 'layout/base.html' %}

{% block _content %}
<div class="row">
    <div class="col-12">
        <form action="" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" value="{{ mahasiswa.email }}" required>
            </div>
            <div class="mb-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" value="{{ mahasiswa.nama_lengkap }}" required>
            </div>
            <div class="mb-3">
                <label for="no_hp" class="form-label">Nomor HP</label>
                <input type="number" class="form-control" id="no_hp" name="no_hp" placeholder="Masukkan No HP"  value="{{ mahasiswa.no_hp }}"required>
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="Masukkan No HP" value="{{ mahasiswa.jurusan }}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Tambah</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
