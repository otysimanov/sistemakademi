{% extends 'layout/base.html' %}

{% block _content %}
<div class="row">
    <div class="col-12">
        <img src="{{ data.gambar or '/img/default.png' }}" width="200px" alt="">
        <p>Nama Lengkap : {{ data.nama_lengkap }}</p>
        <p>Email : {{ data.email }}</p>
        <p>No HP : {{ data.no_hp }}</p>
        <p>Jurusan : {{ data.jurusan }} </p>
        <a href="{{ url_for('mahasiswa') }}" class="btn btn-success">Kembali</a>
    </div>
</div>
{% endblock %}
